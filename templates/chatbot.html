<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <style>
        /* Your CSS styling for chat bubbles and layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .background {
            background-image: url("{{ url_for('static', filename='vg.png') }}");
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .main-content {
            padding: 20px;
            height: calc(140% - 160px);
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
            align-items: stretch;
        }

        .Welcome-class{
            text-align: center;
            margin-top: 15%;
        }

        .chat-bubble {
            max-width: 60%;
            padding: 15px 20px;
            border-radius: 20px;
            margin: 10px 0;
            line-height: 1.6;
            font-size: 16px;
            white-space: pre-line;
        }

        .bot-msg {
            background-color: rgba(255, 255, 255, 0.85);
            color: #8c52ff;
            border-bottom-left-radius: 0;
            margin-right: 40%;
            align-self: flex-start;
        }

        .user-msg {
            background-color: #5ce1e6;
            color: white;
            border-bottom-right-radius: 0;
           
            margin-left: 40%;
            align-self: flex-end;
        }

        .chat-input-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 800px;
            padding: 0 20px;
            z-index: 20;
        }

        .chat-input-wrapper {
            position: relative;
            width: 100%;
        }

        textarea {
            width: 100%;
            min-height: 100px;
            max-height: 200px;
            padding: 15px 60px 15px 15px;
            font-size: 16px;
            resize: vertical;
            border: none;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            scrollbar-width: thin;
            color: #000;
        }

        textarea::placeholder {
            color: #444;
        }

        textarea::-webkit-scrollbar {
            width: 6px;
        }

        textarea::-webkit-scrollbar-thumb {
            background-color: #aaa;
            border-radius: 10px;
        }

        button {
            position: absolute;
            right: 10px;
            bottom: 10px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color:#8c52ff;
            color: white;
            font-size: 20px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: #194f78;
        }

        #listening-indicator {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: #245b8e;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            display: none;
            z-index: 99;
        }

        .chat-history-box {
    background-color: rgba(255, 255, 255, 0.4);
    margin: 40px auto 10px auto;
    max-width: 800px;
    height: calc(105% - 200px);
    border-radius: 15px;
    border: 2px solid rgba(255, 255, 255, 0.6);
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    padding: 10px;
}


        @media screen and (max-width: 600px) {
            textarea {
                min-height: 100px;
            }
        }
    </style>
</head>
<body>
   <div class="background"></div>
{% if history %}
    <div class="chat-history-box">
        <div class="main-content scrollable">
            {% for chat in history|reverse %}
                {% if chat.role == 'user' %}
                    <div class="chat-bubble user-msg">{{ chat.content }}</div>
                {% else %}
                    <div class="chat-bubble bot-msg">{{ chat.content }}</div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
{% else %}
    
            <div class="Welcome-class">
                <h1>ðŸ‘‹ Hello! I'm your assistant.</h2><br>
            <h1> How can I help you today?</h2>
                <br><br>
            </div>
        
{% endif %}



    <div class="chat-input-container">
        <form method="POST" class="chat-input-wrapper">
            <textarea name="que" placeholder="Say something..." required></textarea>
            <button type="submit">&#10148;</button>
        </form>
    </div>

    <!-- Listening indicator -->
    <div id="listening-indicator">Listening...</div>


    <script>
        const textarea = document.querySelector("textarea");
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (SpeechRecognition) {
            const mic = document.createElement("button");
            mic.innerHTML = "ðŸŽ™ï¸";
            mic.style.position = "absolute";
            mic.style.left = "10px";
            mic.style.bottom = "10px";
            mic.style.width = "45px";
            mic.style.height = "45px";
            mic.style.borderRadius = "50%";
            mic.style.backgroundColor = "#245b8e";
            mic.style.color = "white";
            mic.style.fontSize = "20px";
            mic.style.border = "none";
            mic.style.cursor = "pointer";
            mic.title = "Start voice input";

            const wrapper = document.querySelector(".chat-input-wrapper");
            wrapper.appendChild(mic);

            const recognition = new SpeechRecognition();
            recognition.lang = "en-US";
            recognition.interimResults = false;

            const listeningIndicator = document.getElementById("listening-indicator");

            mic.addEventListener("click", () => {
                recognition.start();
                listeningIndicator.style.display = "block";
            });

            recognition.addEventListener("result", (event) => {
                const transcript = event.results[0][0].transcript;
                textarea.value += transcript + " ";
            });

            recognition.addEventListener("end", () => {
                textarea.focus();
                listeningIndicator.style.display = "none";
            });
        }

        if (window.performance && window.performance.navigation.type === 2) {
            window.location.href = "/";
        }
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            window.location.href = "/";
        };
    </script>
</body>
</html>
